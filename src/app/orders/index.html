<h2>Orders</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Customer Name</th>
    <th>Product</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.id }}</td>
    <td>{{ order.customerName }}</td>
    <td>{{ order.product }}</td>
    <td>{{ order.quantity }}</td>
  </tr>
</table>
