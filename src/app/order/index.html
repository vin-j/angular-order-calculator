<div class="container">

  <h2>Product List</h2>
  <ul>
    <li *ngFor="let product of products">
      {{ product.name }} - ${{ product.price }}
      <button (click)="addToOrder(product)">Add to Order</button>
    </li>
  </ul>

  <hr>

  <h2>Your Order</h2>
  <ul>
    <li *ngFor="let item of order">
      {{ item.name }} - ${{ item.price }}
    </li>
  </ul>

  <h3 *ngIf="order.length">Total: ${{ total }}</h3>
</div>
